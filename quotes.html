<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="quotes.css">
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

</head>

<body>

    <div class="card">
        <div class="card-body py-5">
            <!-- Carousel wrapper -->
            <div id="carouselDarkVariant" class="carousel slide carousel-dark" data-mdb-ride="carousel">
                <!-- Indicators -->
                <div class="carousel-indicators mb-0">
                    <button data-mdb-target="#carouselDarkVariant" data-mdb-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button data-mdb-target="#carouselDarkVariant" data-mdb-slide-to="1" aria-label="Slide 1"></button>
                    <button data-mdb-target="#carouselDarkVariant" data-mdb-slide-to="2" aria-label="Slide 1"></button>
                </div>

                <!-- Inner -->
                <div class="carousel-inner pt-2 pb-5">
                    <!-- Single item -->
                    <div class="carousel-item active">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-8 col-lg-9 col-xl-8">
                                <div class="d-flex">

                                    <div class="flex-grow-1 ms-4 ps-3">
                                        <figure>
                                            <blockquote class="blockquote mb-4">
                                                <p>
                                                    <i class="fas fa-quote-left fa-lg text-warning me-2"></i>
                                                    <span class="font-italic">Lorem ipsum dolor sit amet
                                                        consectetur adipisicing
                                                        elit. Pariatur sint nesciunt ad itaque aperiam
                                                        expedita officiis incidunt
                                                        minus facere, molestias quisquam impedit
                                                        inventore.</span>
                                                </p>
                                            </blockquote>

                                        </figure>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Single item -->
                    <div class="carousel-item">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-8 col-lg-9 col-xl-8">
                                <div class="d-flex">

                                    <div class="flex-grow-1 ms-4 ps-3">
                                        <figure>
                                            <blockquote class="blockquote mb-4">
                                                <p>
                                                    <i class="fas fa-quote-left fa-lg text-warning me-2"></i>
                                                    <span class="font-italic">Sed ut perspiciatis unde
                                                        omnis iste natus error sit
                                                        voluptatem accusantium doloremque laudantium,
                                                        totam rem aperiam, eaque ipsa
                                                        quae ab illo inventore veritatis.</span>
                                                </p>
                                            </blockquote>

                                        </figure>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Single item -->
                    <div class="carousel-item">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-8 col-lg-9 col-xl-8">
                                <div class="d-flex">

                                    <div class="flex-grow-1 ms-4 ps-3">
                                        <figure>
                                            <blockquote class="blockquote mb-4">
                                                <p>
                                                    <i class="fas fa-quote-left fa-lg text-warning me-2"></i>
                                                    <span class="font-italic">At vero eos et accusamus
                                                        et iusto odio dignissimos
                                                        qui blanditiis praesentium voluptatum deleniti
                                                        atque corrupti quos dolores
                                                        et quas molestias excepturi sint amet
                                                        dolore.</span>
                                                </p>
                                            </blockquote>

                                        </figure>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Inner -->

                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-mdb-target="#carouselDarkVariant"
                    data-mdb-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-mdb-target="#carouselDarkVariant"
                    data-mdb-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- Carousel wrapper -->
        </div>
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
